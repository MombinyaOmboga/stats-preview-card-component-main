<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="design.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <h1 class="lead-text"> Get <span>insights</span> that help your business grow</h1>
        <p class="follow-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p> 
        <ul class="stats">
          <li>
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </li>
          <li>
            <h3>314</h3>
            <p>TEMPLATES</p>
          </li>
          <li>
            <h3>12m+</h3>
            <p>QUERIES</p>
          </li>
        </ul>
      </div>
      <div class="img-container">
        <img src="./images/image-header-desktop.jpg" alt="stakeholder meeting">
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AnaCoder</a>.
    </div>
  </footer>
</body>
</html>
